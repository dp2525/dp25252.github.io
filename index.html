<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Currency Converter</h1>
  
  <div class="input-container">
    <label for="cad-input">CAD:</label>
    <input type="number" id="cad-input" step="0.01" min="0" placeholder="Enter amount in CAD">
  </div>
  
  <div class="input-container">
    <label for="usd-input">USD:</label>
    <input type="number" id="usd-input" step="0.01" min="0" placeholder="Enter amount in USD">
  </div>
  
  <div class="btn-container">
    <button onclick="convertCADtoUSD()">Convert CAD to USD</button>
    <button onclick="convertUSDtoCAD()">Convert USD to CAD</button>
  </div>
  
  <div class="result-container">
    <p id="result"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
